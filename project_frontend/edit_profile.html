<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>AgileUp</title>
      <link rel="icon" href="scrum_image.png" />
      <link rel="stylesheet" href="main.css" />
   </head>
   <body id="login_body">
      <div id="body_color"></div>
      <div id="aside_color"></div>
      <header>
         <h1><img src="scrum_image.png" id="scrum_img" alt="App logo" />&nbsp;AgileUp</h1>
      </header>

      <div class="edit_container">
         <div class="edit_photo">
            <img src="user_photo" id="user_photo" alt="User photo" />
            <p id="username"></p>
            <button class="change_photo" id="change_photo">Change photo</button>
         </div>
         <div class="edit_profile">
            <label class="descriptioLabel">Password</label>
            <input type="text" placeholder="Password" class="edit_element" id="edit_password" readonly />
            <button class="edit_button" id="btn_password">&#9998;</button>

            <label class="descriptioLabel">Email</label>
            <input type="text" placeholder="Email" class="edit_element" id="edit_email" readonly />
            <button class="edit_button" id="btn_email">&#9998;</button>
            <label class="descriptioLabel">First Name</label>
            <input type="text" placeholder="First name" class="edit_element" id="edit_firstName" readonly />
            <button class="edit_button" id="btn_firstName">&#9998;</button>
            <label class="descriptioLabel">Last Name</label>
            <input type="text" placeholder="Last name" class="edit_element" id="edit_lastName" readonly />
            <button class="edit_button" id="btn_lastName">&#9998;</button>
            <label class="descriptioLabel">Phone Number</label>
            <input type="text" placeholder="Phone number" class="edit_element" id="edit_phone" readonly />
            <button class="edit_button" id="btn_phone">&#9998;</button>
         </div>
         <div class="confirm_profile">
            <button class="btn_cancel" id="btn_cancel">Cancel</button>
         </div>
      </div>
      <div id="background"></div>
      <div id="editModal" class="modal">
         <div class="modal-content">
            <span class="close">&times;</span>
            <label for="new_value">New Value:</label>
            <input type="text" id="new_value" placeholder="Enter new value" />
            <button id="confirmEdit">Confirm</button>
            <button id="cancelEdit">Cancel</button>
         </div>
      </div>
      <div class="modal" id="edit_modal">
         <img src="user.png" alt="User photo" id="edit_photo" />
         <input type="text" placeholder="Photo URL" id="edit_photoLabel" />
         <button id="edit_confirmPhoto">Confirm</button>
      </div>
      <footer>
         <div>Powered by:</div>
         <ul>
            <li>Bernardo Câmara</li>
            <li>Vânia Mendes</li>
         </ul>
         <br />
         <p>© Acertar o Rumo 2024</p>
      </footer>
      <script src="edit_profile.js"></script>
   </body>
</html>
