<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>AgileUp</title>
      <link rel="icon" href="scrum_image.png" />
      <link rel="stylesheet" href="main.css" />
   </head>
   <body id="login_body">
      <div id="body_color"></div>
      <div id="aside_color"></div>
      <header>
         <h1><img src="scrum_image.png" id="scrum_img" alt="App logo" />&nbsp;AgileUp</h1>
      </header>

      <div class="edit_container">
        <div class="edit_photo">
        <img src="user_photo" id="user_photo" alt="User photo">
        <p id="username"></p>
        <button class="change_photo" id="change_photo">Change photo</button>
        </div>
      <div class="edit_profile">
           <input type="text" placeholder="New Password" class="edit_element" id="edit_password" />
           <input type="text" placeholder="New Email" class="edit_element" id="edit_email" />
           <input type="text" placeholder="New First name" class="edit_element" id="edit_firstName" />
           <input type="text" placeholder="New Last name" class="edit_element" id="edit_lastName" />
           <input type="text" placeholder="New Phone number" class="edit_element" id="edit_phone" />

    </div>
    <div class="confirm_profile">
        <button class="btn_save" id="btn_save">Save</button>
        <button class="btn_cancel" id="btn_cancel">Cancel</button>
    </div>
    </div>
    <div id="background"></div>
   
    <div class="modal" id="edit_modal">
      <img src="user.png" alt="User photo" id="edit_photo" />
      <input type="text" placeholder="Photo URL" id="edit_photoLabel" />
      <button id="edit_confirmPhoto">Confirm</button>
      <button id="edit_calcelPhoto">Cancel</button>
    </div>
      <footer>
         <div>Powered by:</div>
         <ul>
            <li>Bernardo Câmara</li>
            <li>Vânia Mendes</li>
         </ul>
         <br />
         <p>© Acertar o Rumo 2024</p>
      </footer>
      <script src="edit_profile.js"></script>
   </body>
</html>
