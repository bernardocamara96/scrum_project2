<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Formulário Sprint</title>
      <link rel="icon" href="scrum_image.png" />
      <link rel="stylesheet" href="main.css" />
   </head>

   <body class="formBody">
      <div id="background"></div>
      <div id="body_color"></div>
      <div id="aside_color"></div>
      <header>
         <h1><img src="scrum_image.png" id="scrum_img" alt="App logo" />&nbsp;AgileUp</h1>
      </header>
      <aside>
         <div id="menu">
            <p class="menu_item" id="user_name">
               <img id="user_img" src="user.png" alt="User logo" /><span id="user">Username</span>
            </p>
            <button class="menu_item" id="logout">Logout</button>
            <div class="menu_item" id="date"></div>
         </div>
      </aside>

      <div class="formStructure">
         <!-- Formulário-->
         <form id="formId" autocomplete="on">
            <!-- Header com título e icon (x) -->
            <h2 id="tituloForm">
               Retrospective Form
               <span class="close">&times;</span>
            </h2>

            <div id="formContainer">
               <!--Lado esquerdo do form-->
               <div id="leftForm">
                  <!-- Título da reunião-->
                  <label for="titleSprint">Title:</label>
                  <input type="text" id="titleSprint" name="titleSprint" />

                  <!-- Membros presentes-->
                  <label for="membrosP">Team Members:</label>
                  <input type="text" id="membrosP" name="membrosP" />

                  <button type="button" id="addMember">Add Member</button>
                  <ul id="listMembers">
                     <!-- Nomes vão para aqui-->
                  </ul>
               </div>

               <!-- Lado direito do form-->
               <div id="rightForm">
                  <!-- Tabela comentários-->
                  <table id="tabelaComentarios">
                     <tr>
                        <th id="colunaComent">Comment</th>
                        <th id="colunaCateg">Type</th>
                        <th id="colunaMembro">Member</th>
                        <th id="colunaBtnEdit"></th>
                        <th id="colunaDelete"></th>
                     </tr>
                  </table>
               </div>
            </div>

            <div id="footerForm">
               <!-- Abre Modal -->
               <button type="button" id="addComment">Add Comment</button>
               <button type="button" id="submitSprint">Save</button>
            </div>
         </form>
      </div>

      <!-- Modal -->
      <div id="myModal">
         <div class="modalContent">
            <div class="modal-header">
               <!-- símbolo 'x'-->
               <span class="close">&times;</span>
               <h2>New Comment</h2>
            </div>

            <!-- Comentário -->
            <textarea id="areaComentario" name="comments" rows="4" cols="50" required></textarea>

            <!-- Categorias dos comentários-->
            <select id="categoriaComentario" name="categoriaComentario">
               <option value="none" disabled selected>Select an option</option>
               <option value="Positive">Positive</option>
               <option value="Challenges">Challenges</option>
               <option value="Improvement suggestions">Improvement suggestions</option>
            </select>

            <!-- Select Membro -->
            <select id="selectMember" name="selectMember">
               <option value="none" disabled selected>Select a member</option>
            </select>

            <button id="guardarNovoComent" type="button">Save</button>
            <button id="saveEdit" type="button">Save Edit</button>
         </div>
      </div>

      <footer>
         <div>Powered by:</div>
         <ul>
            <li>Bernardo Câmara</li>
            <li>Vânia Mendes</li>
         </ul>
         <br />
         <p>© Acertar o Rumo 2024</p>
      </footer>

      <script src="retroFormJS.js"></script>
   </body>
</html>
